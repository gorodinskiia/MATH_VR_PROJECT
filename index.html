<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Babylon.js VR with Sound</title>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; touch-action: none; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async function () {
      const scene = new BABYLON.Scene(engine);

      // Camera (optional for non-VR preview)
      const camera = new BABYLON.ArcRotateCamera(
        "camera",
        Math.PI / 2,
        Math.PI / 2,
        5,
        new BABYLON.Vector3(0, 1, 0),
        scene
      );
      camera.attachControl(canvas, true);

      // Light
      const light = new BABYLON.HemisphericLight(
        "light",
        new BABYLON.Vector3(1, 1, 0),
        scene
      );

      // Sphere
      const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 1 }, scene);
      sphere.position.y = 1; // lift above the ground
      const sphereMaterial = new BABYLON.StandardMaterial("sphereMat", scene);
      sphereMaterial.diffuseTexture = new BABYLON.Texture("ballTexture.jpg", scene);
      sphere.material = sphereMaterial;

      // Skybox
      const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 1000.0 }, scene);
      const skyboxMaterial = new BABYLON.StandardMaterial("skyBoxMat", scene);
      skyboxMaterial.backFaceCulling = false;
      skyboxMaterial.diffuseTexture = new BABYLON.Texture("background.jpg", scene);
      skyboxMaterial.diffuseTexture.coordinatesMode = BABYLON.Texture.FIXED_EQUIRECTANGULAR_MODE;
      skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
      skybox.material = skyboxMaterial;

      // Ground plane with texture
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
      const groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
      groundMaterial.diffuseTexture = new BABYLON.Texture("groundTexture.jpg", scene);
      groundMaterial.diffuseTexture.uScale = 2;
      groundMaterial.diffuseTexture.vScale = 2;
      ground.material = groundMaterial;

      // --- Add continuous sound ---
      const music = new BABYLON.Sound(
        "backgroundMusic",           // Name
        "Crazy Frog - Axel F (Official Video) (1).mp3",            // File path or URL
        scene,
        null,                        // No ready-to-play callback
        {
          loop: true,                // Repeat forever
          autoplay: true,            // Play immediately
          volume: 0.5                // Adjust volume (0.0 - 1.0)
        }
      );

      // VR / WebXR setup
      await scene.createDefaultXRExperienceAsync({ floorMeshes: [ground] });

      return scene;
    };

    (async function () {
      const scene = await createScene();
      engine.runRenderLoop(() => scene.render());
    })();

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
